<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Flying Modi ðŸ˜Ž</title>
<style>
  body {
    margin: 0;
    overflow: hidden;
    background: linear-gradient(180deg, #00c6ff, #0072ff);
    font-family: 'Arial', sans-serif;
  }

  canvas {
    display: block;
    margin: 0 auto;
    background: linear-gradient(180deg, #00c6ff, #0072ff);
  }

  #score {
    position: absolute;
    top: 10px;
    left: 10px;
    font-weight: bold;
    color: #fff;
    font-size: 20px;
    z-index: 10;
  }

  #restart {
    position: absolute;
    left: 50%;
    top: 45%;
    transform: translate(-50%, -50%);
    background: #ff5252;
    color: #fff;
    border: none;
    padding: 12px 22px;
    border-radius: 12px;
    font-size: 20px;
    display: none;
    cursor: pointer;
    z-index: 20;
    box-shadow: 0 0 15px rgba(0,0,0,0.3);
  }

  /* ðŸŽ® Game Over Developer Name */
  #gameover-dev {
    position: absolute;
    top: 55%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 22px;
    color: #fff;
    font-weight: bold;
    text-shadow: 2px 2px 6px rgba(0,0,0,0.5);
    opacity: 0;
    transition: opacity 1s ease-in;
    z-index: 21;
  }

  /* --- Splash Screen --- */
  #splash-screen {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(to bottom, #1e3c72, #2a5298);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    cursor: pointer;
    transition: opacity 0.5s ease-out;
    opacity: 1;
    z-index: 100;
  }

  #splash-screen.hidden {
    opacity: 0;
    pointer-events: none;
  }

  #splash-content {
    padding: 20px;
    border-radius: 15px;
    background: rgba(0, 0, 0, 0.3);
    box-shadow: 0 4px 15px rgba(0, 0, 0, 0.4);
    animation: pulse 1.5s infinite;
  }

  h1 {
    font-size: 28px;
    margin-bottom: 10px;
    letter-spacing: 1.5px;
  }

  p {
    font-size: 16px;
    margin-top: 5px;
    opacity: 0.8;
  }

  #tap-to-start {
    margin-top: 40px;
    font-size: 18px;
    font-weight: bold;
    color: #ffeb3b;
    animation: blink 1s infinite;
  }

  @keyframes blink {
    0%, 100% { opacity: 1; }
    50% { opacity: 0.5; }
  }

  @keyframes pulse {
    0% { transform: scale(1); }
    50% { transform: scale(1.02); }
    100% { transform: scale(1); }
  }

  /* --- Developer Logo Scrolling Animation --- */
  #developer-logo {
    position: absolute;
    bottom: 10px;
    width: 100%;
    text-align: center;
    font-size: 20px;
    font-weight: bold;
    text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
    overflow: hidden;
    white-space: nowrap;
  }

  #developer-logo span {
    display: inline-block;
    animation: move-text 10s linear infinite;
    background: linear-gradient(90deg, #ff3cac, #784ba0, #2b86c5);
    -webkit-background-clip: text;
    -webkit-text-fill-color: transparent;
    font-weight: 700;
  }

  @keyframes move-text {
    0% { transform: translateX(100%); }
    100% { transform: translateX(-100%); }
  }
</style>
</head>
<body>

<div id="splash-screen">
  <div id="splash-content">
    <h1>Welcome to Flying Modi Game ðŸŽ¯</h1>
    <p>Developer @kannu_jaat_03</p>
  </div>
  <div id="tap-to-start">Tap or Click to Start</div>
</div>

<canvas id="gameCanvas" width="400" height="600"></canvas>

<div id="score">Score: 0</div>
<button id="restart">Game Over ðŸ˜… â€“ Restart</button>
<div id="gameover-dev">ðŸŽ® Developer: @kannu_jaat_03 ðŸ’šðŸ’ª</div>

<div id="developer-logo">
  <span>ðŸŽ® Developer: @kannu_jaat_03 ðŸ’šðŸ’ª</span>
</div>

<audio id="flySound" src="https://files.catbox.moe/ga8bef.m4a" loop></audio>
<audio id="crashSound" src="https://actions.google.com/sounds/v1/cartoon/clang_and_wobble.ogg"></audio>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");
const restartBtn = document.getElementById("restart");
const scoreDisplay = document.getElementById("score");
const splashScreen = document.getElementById("splash-screen");
const gameOverDev = document.getElementById("gameover-dev");

const flySound = document.getElementById("flySound");
const crashSound = document.getElementById("crashSound");

const modiImg = new Image();
modiImg.src = "https://i.ibb.co/1f67Kk22/flying-modi.png";

const rahulImg = new Image();
rahulImg.src = "https://i.ibb.co/Lzxc434J/rahul-poster.png";

let modiX = 50;
let modiY = 300;
let velocity = 0;
const gravity = 0.5;
const lift = -8;
let canFlap = true;
let gameOver = false;
let gameStarted = false; 
let obstacles = [];
let score = 0;
let crashAngle = 0;
let soundStarted = false; 

function setup() {
  obstacles = [];
  for (let i = 0; i < 3; i++) {
    const side = Math.random() > 0.5 ? "top" : "bottom";
    const y = side === "top" ? 0 : 450;
    const angle = (Math.random() * 0.5 - 0.25);
    obstacles.push({
      x: 400 + i * 220,
      y,
      side,
      width: 80,
      height: 140,
      angle
    });
  }
}

function draw() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  ctx.save();
  ctx.translate(modiX + 30, modiY + 30);
  ctx.rotate(crashAngle);
  ctx.drawImage(modiImg, -30, -30, 60, 60);
  ctx.restore();

  obstacles.forEach(obs => {
    ctx.save();
    ctx.translate(obs.x + obs.width / 2, obs.y + (obs.side === "top" ? obs.height : 0));
    ctx.rotate(obs.angle);
    const drawY = obs.side === "top" ? -obs.height : 0;
    ctx.drawImage(rahulImg, -obs.width / 2, drawY, obs.width, obs.height);
    ctx.restore();

    obs.x -= 2;

    if (obs.x + obs.width < 0) {
      const lastObsX = obstacles.reduce((max, current) => Math.max(max, current.x), 0);
      obs.x = lastObsX + 220;
      obs.side = Math.random() > 0.5 ? "top" : "bottom";
      obs.y = obs.side === "top" ? 0 : 450;
      obs.angle = (Math.random() * 0.5 - 0.25);
      score++;
    }

    const modiBox = { x: modiX, y: modiY, w: 60, h: 60 };
    const rahulBox = { x: obs.x, y: obs.y, w: obs.width, h: obs.height };
    if (isColliding(modiBox, rahulBox)) endGame();
  });

  velocity += gravity;
  modiY += velocity;
  if (modiY > canvas.height - 60 || modiY < 0) endGame();

  scoreDisplay.innerText = "Score: " + score;

  if (!gameOver) requestAnimationFrame(draw);
  else crashAngle += 0.1;
}

function isColliding(a, b) {
  return (
    a.x < b.x + b.w &&
    a.x + a.w > b.x &&
    a.y < b.y + b.h &&
    a.y + a.h > b.y
  );
}

function flap() {
  if (!gameOver && canFlap) {
    velocity = lift;
    canFlap = false;
    setTimeout(() => (canFlap = true), 250);
  }
}

function endGame() {
  if (!gameOver) {
    flySound.pause();
    crashSound.currentTime = 0;
    crashSound.play();
  }
  gameOver = true;
  restartBtn.style.display = "block";
  gameOverDev.style.opacity = 1; // ðŸŽ® Developer name à¤¦à¤¿à¤–à¤¾à¤“
}

restartBtn.onclick = () => {
  gameOver = false;
  modiY = 300;
  velocity = 0;
  score = 0;
  crashAngle = 0;
  setup();
  restartBtn.style.display = "none";
  gameOverDev.style.opacity = 0; // à¤«à¤¿à¤° à¤¸à¥‡ à¤›à¤¿à¤ªà¤¾à¤“
  flySound.currentTime = 0;
  flySound.play().catch(()=>{});
  draw();
};

function startSound() {
  if (!soundStarted) {
    flySound.muted = false;
    flySound.loop = true;
    flySound.currentTime = 0;
    flySound.play().then(() => {
      soundStarted = true;
    }).catch(err => console.log("Autoplay blocked:", err));
  }
}

function handleInput(e) {
  if (!gameStarted) {
    startGame();
    return;
  }
  if (!gameOver) {
    startSound();
    flap();
  }
  if (e.type === 'touchstart') e.preventDefault();
}

function startGame() {
  gameStarted = true;
  splashScreen.classList.add('hidden');
  startSound();
  draw();
}

window.addEventListener("click", handleInput);
window.addEventListener("touchstart", handleInput);

setup();
</script>
</body>
</html>
